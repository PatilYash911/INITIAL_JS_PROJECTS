<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="1.colour_changer.css">
    <title>Box colour changer</title>
</head>

<body>

    <div class="container">
        <div class="box" id="red" style="background-color: red;"></div>
        <div class="box" id="orange" style="background-color: orange;"></div>
        <div class="box" id="green" style="background-color: green;"></div>
        <div class="box" id="blue" style="background-color: blue;"></div>
        <div class="box" id="black" style="background-color: black;"></div>
        <div class="box" id="yellow" style="background-color: yellow;"></div>
        <div class="box" id="text"> Click on any box to change the background-color</div>
    </div>

    <script src="1.colour_changer.js"></script>
</body>

</html>
